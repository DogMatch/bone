<template name="match-view.html">
  <section class="match-pet-profile">
    <section id="picBox">
      <img src="#" height="200" width="200" alt="[[dog.name]]" class="match-pet-pic">
      <p class="match-pet-info"> [[dog.name]] - [[dog.age]] - [[dog.breed]] </p>
      <p class="match-pet-description">[[dog.bio]]</p>
      <button ng-click="getMoreInfo()">Info</button>
    </section>

    <section class="match-choice">
      <button ng-click="upVote()" class="confirm">Bark!</button>
      <button ng-click="downVote()" class="cancel">Yipe!</button>
    </section>
  </section>
</template>


<template name='dog-profile-view.html'>
  <p ng-repeat="err in errors" style="color: red; font-size: 50%;">[[err]]</p>
  <!-- Main View of pet profile page -->
  <section class="user-pet-profile" ng-show="viewChoice == 'petProfile'">
    <!-- Pet image -->
    <img src='[[dogs.url]]' class="user-pet-pic" ng-click='petPhoto()' alt='Dog pic click to upload photo'>
    <!-- Pet info - Name, Age, Sex, Breed -->
    <h3 class="user-pet-info" ng-click="petEdit()" >[[dogs.name]] [[dogs.age]] [[dogs.breed]]</h3>
    <!-- Pet Description -->
    <p class="user-pet-description" ng-click='petBio()'>[[dogs.bio]]</p>
  </section>

  <!-- Add/Edit Pet Info on Pet Profile View -->
  <section class="pet-edit" ng-show="viewChoice == 'petEdit'">
    <section class="pet-edit-console">
      <input type="text" data-ng-model="dogs.name" placeholder="dog name">
      <input type="number" data-ng-model="dogs.age" placeholder="age">
      <input type="text" data-ng-model="dogs.breed" placeholder="dog breed">
      <select type="radio" data-ng-model="dogs.sex">
        <option value="" disabled selected>choose sex</option>
        <option value="female" >Female</option>
        <option value="male">Male</option>
      </select>
      <button ng-click="dogData()">Submit</button>
      <button ng-click="viewChoice = 'petProfile'; errors = []">Cancel</button>
    </section>
  </section>

  <!-- Add/Edit Pet Pic on Pet profile view -->
  <section class="pet-edit" ng-show="viewChoice == 'petPhoto'">
    <img src="#" id="userPetPic" class="user-pet-pic" alt="Image preview...">
    <button>
      {{#c_upload callback="save_url"}}
      <input type="file" class="btn-pic-upload" value="Upload A Picture">
      {{/c_upload}}
      <!-- Need to find a way to style the button or input to say "upload image" and call type=file -->
      upload</button>
      <button class="btn-cancel" ng-click="viewChoice = 'petProfile'">Cancel</button>
      <button class="btn-confirm" ng-click="photoUpload()">Save</button>
    </section>

    <!-- Add/Edit Pet Description on Pet Profile View -->
    <section class="pet-edit" ng-show="viewChoice == 'petDescription'">
      <section class="pet-edit-console">
        <input type="text" data-ng-model="dogs.bio" class="pet-description" placeholder="Share a little bit more about your dog.">
        <button class="btn-cancel" ng-click="viewChoice = 'petProfile'; dogs.bio = tempBio">Cancel</button>
        <button class="btn-confirm" ng-click="description(); viewChoice = 'petProfile'">Save</button>
      </section>
    </section>
  </template>

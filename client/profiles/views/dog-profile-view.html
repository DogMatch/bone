
<template name='dog-profile-view.html'>
  <!-- Main View of pet profile page -->
  <section class="user-pet-profile" ng-show="viewChoice == 'petProfile'">
    <!-- Pet image -->
    <img src=[[selfie]] class="user-pet-pic" ng-click='petPhoto()' alt='Dog pic click to upload photo'>

    <!-- Pet info - Name, Age, Sex, Breed -->
    <H3 class="user-pet-info" ng-click="petEdit()">[[Dogs[0].name]] [[Dogs[0].age]] [[Dogs[0].breed]]
    </H3>
    <!-- Pet Description -->
    <p class="user-pet-description">[[Dogs[0.].bio]]</p>
  </section>

  <!-- Add/Edit Pet Info on Pet Profile View -->
  <section class="pet-edit" ng-show="viewChoice == 'petEdit'">
    <section class="pet-edit-console">
      <input type="text" data-ng-model="Dogs.name" placeholder="Dog Name">
      <input type="number" data-ng-model="Dogs.age" placeholder="4">
      <select type="text" data-ng-model="Dogs.sex">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
      <input type="text" data-ng-model="Dogs.breed" placeholder="Dog breed">
      <button ng-click='dogData()'>Submit</button>
      <button ng-click='petBio()'>Add a Pet Description</button>
    </section>
  </section>

  <!-- Add/Edit Pet Pic on Pet profile view -->
  <section class="pet-edit" ng-show="viewChoice == 'petPhoto'">
    <img src="#" id="userPetPic" class="user-pet-pic" alt="Image preview...">
    <button ng-click="photoUpload()">
      {{#c_upload callback="save_url"}}
      <input type="file" class="btn-pic-upload" value="Upload A Picture">
      {{/c_upload}}
      <!-- Need to find a way to style the button or input to say "upload image" and call type=file -->
      upload</button>
      <button class="btn-cancel" ng-click="petMain()">Cancel</button>
      <button class="btn-confirm" ng-click="photoUpload()">Save</button>
    </section>

    <!-- Add/Edit Pet Description on Pet Profile View -->
    <section class="pet-edit" ng-show="viewChoice == 'petDescription'">
      <section class="pet-edit-console">
        <input type="text" data-ng-model="Dogs.description" class="pet-description" placeholder="Share a little bit more about your dog.">
        <button class="btn-cancel" ng-click="petMain()">Cancel</button>
        <button class="btn-confirm" ng-click="description()">Save</button>
      </section>
    </section>
  </template>

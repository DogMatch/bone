<head>Dog Profile</head>

<body>
<h4>Tell us about your dog.</h4>

<div data-ng-controller="dgProfileCtrl">
  <label>Name</label>
  <input type="text" data-ng-model="Dogs.name">
  <label> Pet Description</label>
  <input type="text" data-ng-model="Dogs.description">
  <label>Age</label>
  <input type="text" data-ng-model="Dogs.age">
  <label>Sex</label>
  <input type="text" data-ng-model="Dogs.sex">
  <label>Breed</label>
  <input type="text" data-ng-model="Dogs.breed">
  <input type="file" id='onloadend' ng-click="photoUpload()"><br>
  <img src="" height="200" alt="Image preview...">

</div>
</body>
